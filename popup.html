<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title id="popupTitle"></title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <i class="material-icons icon">picture_in_picture_alt</i>
      <h1 id="headerTitle"></h1>
    </div>
    
    <div class="content">
      <button id="pipButton" class="pip-button">
        <i class="material-icons button-icon">open_in_new</i>
        <span id="pipOpenText"></span>
      </button>
      <button id="pipCloseButton" class="pip-button close" style="display: none;">
        <i class="material-icons button-icon">close</i>
        <span id="pipCloseText"></span>
      </button>
      
      <div class="info-box">
        <i class="material-icons info-icon">info</i>
        <p id="infoText"></p>
      </div>
    </div>
    
    <div id="message" class="message"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
